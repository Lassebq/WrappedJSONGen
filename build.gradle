plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.0'
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

group = 'lbq'
archivesBaseName = 'versionjsons'
version = '1.0'
sourceCompatibility = 1.8
mainClassName = 'lbq.jsongen.Main'

dependencies {
    shadow 'org.json:json:20220924'
}

artifacts {
    archives jar
}
